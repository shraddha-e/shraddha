    body {

      color: #333;
      padding: 10px 20px;
    }

    /* Header Section */
    header {
      background-color: #ff6f61;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    header nav a:hover {
      color: #ffeb3b;
    }

    /* Hero Section */
    .hero {
      background: url('premium_photo-1714226830514-5329b1494ff4.avif') no-repeat center center;
      height: 2500px;
      
      background-size: cover;
      padding: 80px 20px;
      text-align: center;
      color: #fff;
      border-radius: 5px;
      margin: 30px 0;
      
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
    }

    .hero .btn {
      padding: 10px 20px;
      background-color: #ffeb3b;
      color: #333;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    /* Product Section */
    .product-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 350px;
      height: 450px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-info .price {
      font-size: 16px;
      color: #ff6f61;
      font-weight: bold;
    }

    .product-info .btn {
      padding: 10px 20px;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }

    .product-info .btn:hover {
      background-color: #e04f46;
    }

    /* Footer Section */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 30px;
    }

    footer p {
